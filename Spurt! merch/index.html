<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spurt! Style | Merch and Games</title>
</head>
<body>
<header>
    <nav>
        <h2>Spurt! Merch</h2>
                <ul>
                    <li>Merch</li>
                    <li>Games</li>
                    <li>Cart</li>
                </ul>
    </nav>
</header>
<section class="hero">
    <div class="container">
        <h1>Spurt! Merchandise</h1>
        <p>Get your exclusive Spurt! merch here.</p>
    </div>

</section>
<section class="merchandise">
    <div class="container">
        <div class="item">
            <img src="assets/spurt1.jpg" alt="Spurt T-shirt">
            <h3>Spurt T-shirt</h3>
            <p>$20.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="item">
            <img src="assets/spurt2.jpg" alt="Spurt Mug">
            <h3>Spurt Mug</h3>
            <p>$10.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="item">
            <img src="assets/spurt3.jpg" alt="Spurt Cap">
            <h3>Spurt Cap</h3>
            <p>$15.00</p>
            <button>Add to Cart</button>
        </div>
    </div>


</body>
</html>
